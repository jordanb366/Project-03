<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
  <body>
<!-- Header section -->
    <header class="">
      <h1>The Code Review</h1>
    </header>

    <main>
      <!-- Container-->
      <div class="container">
        <div>
          <h2>Signup for our newsletter</h2>
          <p class="latestNews">Get the latest news on how your code is doing right in your inbox</p>
          <hr class="hrClass1">
          <hr class="hrClass2">
        </div>
          <div class="form">
            <form>
              <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>
                <label for="telephone">Phone Number</label>
                <input type="telephone" id="telephone" name="user-telephone">
                <label for="address1">Street Address</label>
                <input type="text" id="address1" name="user-address1">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
                <label for="state">State</label>
                <select name="state" id="state">
                  <option value="choose-state">Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                  <option value="connecticut">Connecticut</option>
                  <option value="delaware">Delaware</option>
                  <option value="florida">Florida</option>
                  <option value="georgia">Georgia</option>
                  <option value="hawaii">Hawaii</option>
                  <option value="idaho">Idaho</option>
                  <option value="illinois">Illinois</option>
                  <option value="indiana">Indiana</option>
                  <option value="iowa">Iowa</option>
                  <option value="kansas">Kansas</option>
                  <option value="kentucky">Kentucky</option>
                  <option value="louisiana">Louisiana</option>
                  <option value="maine">Maine</option>
                  <option value="maryland">Maryland</option>
                  <option value="massachusetts">Massachusetts</option>
                  <option value="michigan">Michigan</option>
                  <option value="minnesota">Minnesota</option>
                  <option value="mississippi">Mississippi</option>
                  <option value="missouri">Missouri</option>
                  <option value="montana">Montana</option>
                  <option value="nebraska">Nebraska</option>
                  <option value="nevada">Nevada</option>
                  <option value="new-hampshire">New Hampshire</option>
                  <option value="new-jersey">New Jersey</option>
                  <option value="new-mexico">New Mexico</option>
                  <option value="new-york">New York</option>
                  <option value="north-carolina">North Carolina</option>
                  <option value="north-dakota">North Dakota</option>
                  <option value="ohio">Ohio</option>
                  <option value="oklahoma">Oklahoma</option>
                  <option value="oregon">Oregon</option>
                  <option value="pennsylvania">Pennsylvania</option>
                  <option value="rhode-island">Rhode Island</option>
                  <option value="south-carolina">South Carolina</option>
                  <option value="south-dakota">South Dakota</option>
                  <option value="tennessee">Tennessee</option>
                  <option value="texas">Texas</option>
                  <option value="utah">Utah</option>
                  <option value="vermont">Vermont</option>
                  <option value="virginia">Virginia</option>
                  <option value="washington">Washington</option>
                  <option value="west-virginia">West Virginia</option>
                  <option value="wisconsin">Wisconsin</option>
                  <option value="wyoming">Wyoming</option>
                </select>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
                <hr class="hrClass2">
              </fieldset>
              <fieldset>
                <legend>Newsletter</legend>
                  <p>Select the newsletter you would like to receive</p>
                  <input type="checkbox" id="html-news" name="html-news" value="html">
                  <label for="html-news">HTML News</label><br>
                  <input type="checkbox" id="css-news" name="css-news" value="css">
                  <label for="css-news">CSS News</label><br>
                  <input type="checkbox" id="javascript-news" name="javascript-news" value="javascript">
                  <label for="javascript-news">Javascript News</label><br>
                  <p>Newsletter format</p>
                  <input type="radio" id="html" name="html" value="html-format">
                  <label for="html">HTML</label><br>
                  <input type="radio" id="css" name="css" value="css-format">
                  <label for="css">CSS</label><br>
                  <label id="other-topics1"for="other-topics">Other topics you'd like to hear about</label>
                  <textarea id="other-topics" name="user-other-topics"></textarea>
                  <button type="submit">Sign Up</button>
              </fieldset>
            </form>
        </div>
      </div>
    </main>
    <footer>
      <p class="footerText">Copyright The Code Review</p>

    </footer>
  </body>
  </html>
